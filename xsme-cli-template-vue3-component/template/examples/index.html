<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script src="../dist/xsme.<%= className %>.umd.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <<%= className %>></<%= className %>>
    </div>
    <script>
      Vue.createApp({
        setup() {
          var message = 'hello xsme!'
          return {
            message
          }
        }
      }).use(<%= name %>).mount('#app')
    </script>
  </body>
</html>
